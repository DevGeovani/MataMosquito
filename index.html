<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Página inicial do jogo mata mosquito">
        <meta name="keyword" content="jogo, mata, mosquito">
        <meta name="author" content="Geovani Ferreira Pereira">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="estilo.css">
        
        <title>Document</title>
    </head>
    <body>
        
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center mb-2">
                        <img src="imagens/game.png">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="d-flex justify-content-center mb-4">
                    <div class="col-4">

                        <select class="form-control" id="nivel">
                            <option value="">Selecione o nível</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Dificil</option>
                            <option value="chucknorris">Chuck Norris</option>
                        </select>

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md">
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar o jogo</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script>
            function iniciarJogo() {
              var nivel = document.getElementById('nivel').value
      
              if(nivel === '') {
                alert('Selecione um nível para iniciar o jogo')
                return false
              }
      
              window.location.href = 'jogo.html?' + nivel
      
            }
          </script>
    </body>
</html>
